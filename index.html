<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	
<div class="container">
	<div class="screen">
		<div class="screen_content">
			<form action="#" class="login">
				<div class="login_field">
					<i class="login_icon fas fa-user"></i>
					<input type="email" class="login_input" placeholder="Email address">
				</div>
				<div class="login_field">
					<i class="login_icon fas fa-user"></i>
					<input type="password" class="login_input" placeholder="Password">
				</div>
				<button class="button login_submit">
					<span class="button_text">Login</span>
					<i class="button_icon fas fa-chervron-right"></i>
				</button>
			</form>

			<div class="social-login">
				<h3>Login in</h3>
				<div class="social icons">
					<a href="#" class="social-login_icons fab fa-instagram"></a>
					<a href="#" class="social-login_icons fab fa-facebook"></a>
					<a href="#" class="social-login_icons fab fa-twitter"></a>
					<a href="#" class="social-login_icons fab fa-telegram"></a>
				</div>
			</div>
		</div>
			<div class="screen_background">
				<div class="screen_background_shape screen_background_shape4"></div>
				<div class="screen_background_shape screen_background_shape3"></div>
				<div class="screen_background_shape screen_background_shape2"></div>
				<div class="screen_background_shape screen_background_shape1"></div>
			</div>
	</div>
</div>

	<script src="https://kit.fontawesome.com/f6a1fd1cff.js" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
